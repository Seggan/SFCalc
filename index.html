<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>SFCalc Online</title>

        <script src="src/main.js"></script>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
        <link rel="stylesheet" href="src/style.css"/>
    </head>
    <body>
        <noscript>JavaScript is disabled! Please enable JavaScript.</noscript>
        <h1>SFCalc Online</h1>
        <p id="under-construction">
            Please note, SFCalc Online is still under construction (i.e. it still uses an old algorithm).
            There may be broken things at some times, incomplete at others. Please do make note of this.
        </p>
        <br>
        <form id="calculator">
            <label for="id">Enter the item ID:</label>
            <input type="search" id="id">
            <input type="submit" value="Calculate!" id="submit">
        </form>
        <h6 style="margin-top: 50%;">You can find all Slimefun item IDs <a style="color: cornflowerblue;" href="https://sf-items.walshy.dev/">here</a></h6>
        <table hidden id="result-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>
    </body>
</html>
